<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="CSS/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

		<link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
		<title>Pokemon List</title>
	</head>
	<body>

		<body>
			<h1>My Pokemon List</h1> <!-- This is the main title of your webpage -->
			
			<!-- This is an unordered list that will be populated by your JavaScript code with the list of Pokemon -->
			<ul class="pokemon-list"></ul>

			<!-- Modal container that will be populated with Pokemon details when a Pokemon is clicked. Initially it's hidden, and will be shown by your JavaScript code when needed -->
			<div id="modal-container">
				<!-- Actual modal that contains the Pokemon details -->
				<div class="modal">
					<!-- This is the button that will close the modal when clicked -->
					<button class="modal-close">Close</button>
					<!-- This paragraph will contain the Pokemon height -->
					<p class="pokemon-height"></p>
					<!-- This div will contain the Pokemon image -->
					<div class="img-container">
						<img src class="pokemon-image" alt="images of pokemon">
					</div>
				</div>
			</div>

			<footer>
				<h2>Created by Russ Richards</h2>
				<br />
				<a href="#">Back to top</a>
			</footer>

			<!-- Link to the JavaScript file -->
			<script src="JS/promise-polyfill.js"></script>
			<script src="JS/fetch-polyfill.js"></script>
			<script src="JS/scripts.js"></script>
		</body>
	</html>
